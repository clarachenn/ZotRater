<!DOCTYPE html>
<html>

<head>
    <title>ZotoMeter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ZotoMeter</h1>

    <div class="container">
        <form action="#" method="post" id="evaluation-form">
          <div class="form-group">
            <div class="input-group">
              <label for="course-code">Course Code:</label>
              <input type="text" id="course-code" name="course-code" required>
              <button class = "submit-button" type="submit">Submit</button>
            </div>
          </div>
          <div class="form-group">
            <div class="radio-group">
              <input type="radio" name="option" id="option-pnp" value="pnp" required>
              <label for="option-pnp">P/NP</label>
              <input type="radio" name="option" id="option-g" value="g" required>
              <label for="option-g">G</label>
            </div>
          </div>
        </form>
        <div id="result"></div>
        <div id="course-codes-container"></div>
    </div>

    <script src = "app.js"></script>

    <div id="ratingContainer">
        <div class="ratingSlider">
            <div class="sliderLabel">Professor Difficulty</div>
            <div class="slider">
                <div class="sliderBackground"></div>
                <div class="sliderHandle"></div>
            </div>
            <div class="emoji">üò¢</div>
        </div>

        <div class="ratingSlider">
            <div class="sliderLabel">Academic Strain</div>
            <div class="slider">
                <div class="sliderBackground"></div>
                <div class="sliderHandle"></div>
            </div>
            <div class="emoji">üòê</div>
        </div>

        <div class="ratingSlider">
            <div class="sliderLabel">Fri-Yay</div>
            <div class="slider">
                <div class="sliderBackground"></div>
                <div class="sliderHandle"></div>
            </div>
            <div class="emoji">üòê</div>
        </div>

        <div class="ratingSlider">
            <div class="sliderLabel">Flexibility</div>
            <div class="slider">
                <div class="sliderBackground"></div>
                <div class="sliderHandle"></div>
            </div>
            <div class="emoji">üòÑ</div>
        </div>
        <button class = "evaluate-button" type="submit">Evaluate</button>

    </div>

</body>

</html>
