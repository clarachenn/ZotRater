<!DOCTYPE html>
<html>
<head>
  <title>ZotRater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>ZotRater</h1>
      <p>Rate your schedule!</p>
    </div>

  </header>
    <div class="logo2">
      <img src="petr.png" width="300">
    </div>
  <hr>

  <div class="container">
    <br>
    <p style="color:DodgerBlue; font-family:verdana;">Enter your courses below:</p>

    <br>

    <form action="#" method="post" id="evaluation-form">
      <table>
        <tr>
          <th>Department</th>
          <th>Course Code</th>
          <th>Grading Option</th>
          <th></th> <!-- Empty column for the submit button -->
        </tr>
        <tr>
          <td>
            <select name="departmentsList" id="departments" required>
              <option value="">--select--</option>
            </select>
          </td>
          <td>
            <input type="text" id="course-code" name="course-code" required>
          </td>
          <td>
            <input type="radio" name="option" id="option-g" value="G" required>
            <label for="option-g">Letter Grade</label>
            <br>
            <input type="radio" name="option" id="option-pnp" value="PNP" required>
            <label for="option-pnp">P/NP</label>
          </td>
          <td>
            <button class="submit-button" id="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>

    <ul class="list-left" id="dynamic-list"></ul>
    <div id="result"></div>
    <div id="course-codes-container"></div>

    <div class="Rate">
      <button class="evaluate-button" id="evaluate" disabled>Evaluate</button>
    </div>
  </div>

  <script src="script_input_course.js"></script>

  <footer></footer>
</body>
</html>
